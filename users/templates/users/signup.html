{% extends 'main.html' %}

{% block content %}
<div class="container-fluid bg-danger py-5 text-white">
    <div class="row pt-5">
        <div class="col-12 col-lg-10">
            <h1 class="display-5 fw-bold ms-0 ps-0 ms-md-5 ps-md-5 pt-3">Sign Up</h1>
        </div>
    </div>
</div>

<main>

    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-10 col-md-6 signup-form">
                <div class="form-head text-center mb-5">
                    <h3>Sign Up</h3>
                    <p>Already have an account? <a class="fw-bold text-danger" href="{% url 'login' %}">Log In Here!</a></p>
                </div>
                <div class="form-body">
                    <form action="{% url 'signup' %}" method="post">
                        {% csrf_token %}

                        <div class="mb-3">
                            <label for="firstName" class="form-label">First Name*</label>
                            <input type="text" name="first-name" id="firstName" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Your Email*</label>
                            <input type="email" name="email" id="email" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="username" class="form-label">Your Username*</label>
                            <input type="text" name="username" id="username" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password*</label>
                            <input type="password" name="password" id="password" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="confirmation" class="form-label">Confirmation*</label>
                            <input type="password" name="confirmation" id="confirmation" class="form-control" required>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" name="termsApply" id="termsApply" class="form-check-input" required>
                            <label for="termsApply" class="form-check-label">I agree to the Terms & Policy</label>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-danger">Sign Up</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock content %}
