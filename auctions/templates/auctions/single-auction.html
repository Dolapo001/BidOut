{% extends 'main.html' %}

{% block content %}
<h1>{{ auction.title }}</h1>
<hr>
{% for bid in bids %}

{% endfor %}
    <hr>
    <h3>{{ num_bids }} Bids</h3>
    <hr>
    <p>{{ auction.description }}</p>
    <br>
    <p>{{ auction.price }}</p>


{% endblock content %}
