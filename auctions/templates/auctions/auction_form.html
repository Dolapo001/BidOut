{% extends 'main.html' %}
{% block content %}

<h1>
<form method="post">
  {% csrf_token %}
  <div>
    <label for="id_title">Title:</label>
    {{ form.title }}
  </div>
  <div>
    <label for="id_description">Description:</label>
    {{ form.description }}
  </div>
  <div>
    <label for="id_price">Price:</label>
    {{ form.price }}
  </div>
  <div>
    <label for="id_starting_bid">Starting bid:</label>
    {{ form.starting_bid }}
  </div>
  <input type="submit">
</form>


</h1>
{% endblock content %}
