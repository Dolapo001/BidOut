{% extends 'main.html' %}
{% block content %}
<div class="container-fluid bg-danger py-5 text-white">
    <div class="row pt-5">
        <div class="col-12 col-lg-10">
            <h1 class="display-5 fw-bold ms-0 ps-0 ms-md-5 ps-md-5 pt-3">Create Listings</h1>
        </div>
    </div>
</div>

<div class="container py-5">
    <h1>Create a New Auction</h1>
    <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
            <label for="{{ form.title.id_for_label }}" class="form-label">Title</label>
            {{ form.title }}
        </div>
        <div class="mb-3">
            <label for="{{ form.description.id_for_label }}" class="form-label">Description</label>
            {{ form.description }}
        </div>
        <div class="mb-3">
            <label for="{{ form.starting_bid.id_for_label }}" class="form-label">Starting Bid</label>
            {{ form.starting_bid }}
        </div>
        <div class="mb-3">
            <label for="{{ form.image.id_for_label }}" class="form-label">Image</label>
            {{ form.image }}
        </div>
        <button class="btn btn-md btn-danger">Create</button>
    </form>
</div>
{% endblock %}
