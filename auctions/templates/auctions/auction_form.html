{% extends 'main.html' %}

{% block content %}

<div class="container-fluid bg-danger py-5 text-white">
    <div class="row pt-5">
        <div class="col-12 col-lg-10">
            <h1 class="display-5 fw-bold ms-0 ps-0 ms-md-5 ps-md-5 pt-3">Create Listings</h1>
        </div>
    </div>
</div>

<main>
    <div class="container">
        <div class="form-body mt-5">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="vstack gap-3 m-0 p-0">
                    <label for="title">Title:</label>
                    <textarea class="form-control" name="title" required></textarea>
                </div>
                <div class="mt-5">
                    <label for="{{ form.featured_image.id_for_label }}">Featured Image:</label>
                    {{ form.featured_image }}
                </div>
                <div>
                    <label for="description">Description:</label>
                    <textarea class="form-control" name="description" required></textarea>
                </div>
                <div class="mt-3">
                    <label for="price">Price:</label>
                    <input type="number" name="price" id="price" placeholder="$0.00" class="form-control" required>
                </div>
                <!-- Category Dropdown -->
                <div class="mt-3">
                    <label for="{{ form.category.id_for_label }}">Category:</label>
                    {{ form.category }}
                </div>
                <button type="submit" class="btn btn-md btn-danger mt-3">Submit</button>
            </form>
        </div>
    </div>
</main>

{% endblock content %}
