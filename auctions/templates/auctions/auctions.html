{% extends 'main.html' %}
{% block content %}
<hr>
<h1> Auction List</h1>
<table>
    <tr>
        <th>ID</th>
        <th>Auction</th>
        <th>Bid</th>
        <th>ID</th>
    </tr>
</table>
<ul>
    {% for auction in auctions %}
        <li>Title:<a href="{% url 'auction' auction.id %}">{{ auction.title }}</a>
            <br>
            <p>{{ auction.description }}</p>
            <p>Price: {{ auction.starting_bid }}</p>
        </li>
    {% endfor %}

</ul>

{% endblock content %}
